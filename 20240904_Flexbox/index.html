<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <button onclick="alignVertical('center')">Align item center</button>
        <button onclick="alignVertical('end')">Align item end</button>
        <button onclick="alignVertical('start')">Align top</button>
        <button onclick="alignHorizontal('space-around')">Align item space around</button>
        <button onclick="alignHorizontal('space-between')">Align item space between</button>
        <button onclick="alignHorizontal('start')">Right</button>
        <button onclick="alignHorizontal('center')">Horizontal center</button>
        <button onclick="alignHorizontal('end')">Left</button>
    </nav>

    <main id="main">
        <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div>
    </main>

    <script src="script.js"></script>

</body>
</html>
