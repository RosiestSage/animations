<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trigonometrikus Függvények</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Szinusz hullám</h1>
    <div class="controls">
        <label for="amplitude">Amplitudó:</label>
        <input type="number" id="amplitude" value="50" min="10" max="100">

        <label for="frequency">Frekvencia:</label>
        <input type="number" id="frequency" value="3" min="0.1" max="5">


    </div>

    <div class="boxes">
        <input type="checkbox" id="sin">
        <label for="sin">Szinusz</label>


        <input type="checkbox" id="cos">
        <label for="cos">Koszinusz</label>


        <input type="checkbox" id="tan">
        <label for="tan">Tangens</label>

        <input type="checkbox" id="cotan">
        <label for="cotan">Kotangens</label>
    </div>

    <button onclick="draw()">Rajzol</button>

    <canvas id="canvas" height="400" width="800"></canvas>



    <script src="script.js"></script>
</body>
</html>
